<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Rejestracja</title>    <link rel="stylesheet" href="regStyle.css">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></head><body><div class="allform">    <form>        <h1>Rejestracja</h1><br/>        <div class="form-group" class="nameDiv">            <label for="nameID">Imię</label>            <input class="form-control" class="nameInput" id="nameID" type="text" placeholder="Wpisz Imię">        </div></br>        <div class="surnameDiv">            <label for="surnameID">Nazwisko</label>            <input class="form-control" class="surnameInput" id="surnameID" type="text" placeholder="Wpisz Nazwisko">        </div></br>        <div class="sexDiv">            <label>Płeć</label>            <div class="selectSex">             <label><input type="radio" name="sex" value="Kobieta" checked>Kobieta</label>             <label><input type="radio" name="sex" value="Mężczyzna">Mężczyzna</label>            </div>        </div></br>        <div class="emailDiv">            <label>Adres email</label>            <input class="form-control" class="emailInput" type="email" placeholder="Wpisz adres email">        </div></br>        <div class="passwordDiv">            <label>Hasło</label>            <input class="form-control" class="passwordInput" type="password" placeholder="Hasło">            <small id="emailHelp" class="form-text text-muted">Min. 8 znaków.</small>        </div></br>        <div class="adressDiv">            <div class="cityDiv">                <label>Miasto</label>                <input class="form-control" type="text">            </div>            <div class="provinceDiv">                <label>Województwo</label>                <select class="custom-select" name="province">					<option class="defaultProvince" value="" selected data-default>Wybierz...</option>                    <option value="Dolnośląskie">Dolnośląskie</option>                    <option value="Małopolskie">Małopolskie</option>                    <option value="Mazowieckie">Mazowieckie</option>                    <option value="Wielkopolskie">Wielkopolskie</option>                </select>            </div>            <div class="postcodeDiv">                <label>Kod pocztowy</label>                <input class="form-control" type="text" pattern="[0-9]{2}-[0-9]{3}">            </div>        </div></br><div class="acceptDiv"><label><input type="checkbox" value="TermsAccept">Akceptuję<a href="https://wikimediafoundation.org/wiki/Terms_of_Use/pl" target="_blank"> regulamin</a></label><label><input type="checkbox" value="Permission" checked>Wyrażam zgodę na otrzymywanie informacji marketingowych</label></div><div class="buttonDiv">        <input class="btn btn-primary" type="submit" value="Rejestruj"></div>    </form>    </div></body></html>
